<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deliveries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Deliveries</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="delivery : ${deliveries}">
                    <td th:text="${delivery.id}">ID</td>
                    <td th:text="${delivery.status}">Status</td>
                    <td th:text="${delivery.location}">Location</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
