<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deliveries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Deliveries</h1>
        <a href="/deliveries/new" class="btn btn-primary mb-3">Add New Delivery</a>
        <form action="/deliveries/search" method="get" class="mb-3">
            <div class="form-group">
                <label for="id">Search by Delivery ID</label>
                <input type="text" class="form-control" id="id" name="id" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Status</th>
                    <th>Location</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="delivery : ${deliveries}">
                    <td th:text="${delivery.id}">ID</td>
                    <td th:text="${delivery.status}">Status</td>
                    <td th:text="${delivery.location}">Location</td>
                    <td th:text="${delivery.latitude}">Latitude</td>
                    <td th:text="${delivery.longitude}">Longitude</td>
                    <td>
                        <a th:href="@{/deliveries/delete/{id}(id=${delivery.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
